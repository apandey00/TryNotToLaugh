<!DOCTYPE html>

<html>
    <head>
        <title> Try not to laught challenge</title>
        <!-- Import bootstrap -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- Load in CSS -->
        <link href="style.css" rel="stylesheet">
        <script src="script.js"></script>
        <script src="https://download.affectiva.com/js/3.2.1/affdex.js"></script>
    </head>

    <body>
      <div class="header clearfix">
          <h3 class="text-muted">Try Not to Laugh</h3>
      </div>

      <div class="box">
        <div id="videoPlayer" class="vidContainer"> 
            <iframe width="1120" height="630" src="https://www.youtube.com/embed/Wo2vL2k_SNc?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        
        <div class="score-board">
            <div class="score">
                <h4>Score</h4>
                <div class="score-box">
                <div id="scoreBoard"> 0 </div>
                </div>
            </div>
            </div>
            </div>
        </div>

        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="button-box">            
            <button id="start" class="btn btn-primary btn-lg blue" onclick="onStart()">Start Playing</button>
            <button id="reset" class="btn btn-primary btn-lg blue" onclick="onReset()">Start Over</button>
        </div>
        <div id="affdex_elements" class="webcam" style="width:680px;height:480px;"></div>
    </body>
</html>
